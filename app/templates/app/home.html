{% extends "app/base.html" %}
{% load static %}
{% block banner_slider %}

<div style="background-color: #f8f9fa; max-width: 1400px; margin: 0 auto;">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'app/images/banner/vsa.jpg' %}" class="d-block w-100" alt="VSA Charity Gala" style="height: auto; max-height: 400px;">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/fasu.jpg' %}" class="d-block w-100" alt="FASU Giving" style="height: auto; max-height: 400px;">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/seasa.jpg' %}" class="d-block w-100" alt="..." style="height: auto; max-height: 400px;">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="{% static 'app/images/banner/kasa.jpg' %}" class="d-block w-100" alt="..." style="height: auto; max-height: 400px;">
        <div class="carousel-caption d-none d-md-block">
          <!-- <h5>Goat</h5>
          <p>Long</p> -->
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
{% endblock banner_slider%}
{% block main-content %}
Welcome mysite
{% endblock main-content %}
